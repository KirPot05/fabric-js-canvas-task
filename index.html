<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric JS Assignment</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>


    <div class="app-body">

        <div class="options">
            <label for="files" class="btn active" id="file-btn"> -- Select Image -- </label>
            <input type="file" accept="image/*" id="files">

            <button class="btn active" id="clear"> Clear </button>
            <button class="btn active" id="download"> Download </button>
            <button class="btn active" id="btn-icon-prev"> <img src="https://img.icons8.com/material-sharp/24/000000/undo.png"/> </button>
            <button class="btn active" id="btn-icon-next"> <img src="https://img.icons8.com/material-sharp/24/000000/undo.png"/> </button>
            <button class="btn btn-disabled" disabled> Deactivate cursor </button>
            <button class="btn btn-disabled" disabled> Delete Object </button>

        </div>
        
        <div class="container">
            
            <canvas id="canvas"></canvas>
        </div>
    </div>


    <script src="./lib/fabric.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
